<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Handover Form</title>
</head>
<body>
    <h2>Project Handover Form</h2>
    <form>
        <label for="origin_site">Origin of Site:</label>
        <label id="origin_site_label">Loading...</label><br><br>
        
        <label for="destination_site">Destination Site:</label>
        <label id="destination_site_label">Loading...</label><br><br>
        
        <label for="handover_person_name">Handover Person Name:</label>
        <label id="handover_person_name_label">Loading...</label><br><br>
        
        <label for="receiver_person_name">Receiver Person Name:</label>
        <label id="receiver_person_name_label">Loading...</label><br><br>
        
        <label for="object_count">Object Count:</label>
        <label id="object_count_label">Loading...</label><br><br>
    </form>

    <script>
        // Function to make an asynchronous request to Flask server
        async function fetchData() {
            try {
                const response = await fetch('/get-data');
                const data = await response.json();

                // Update label values with data received from Flask
                document.getElementById('origin_site_label').textContent = data.originSite;
                document.getElementById('destination_site_label').textContent = data.destinationSite;
                document.getElementById('handover_person_name_label').textContent = data.handoverPersonName;
                document.getElementById('receiver_person_name_label').textContent = data.receiverPersonName;
                document.getElementById('object_count_label').textContent = data.objectCount;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call fetchData function when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
