<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Receiver Form</title>
</head>
<body>
    <label for="searchReceiverFormNo">Enter Form No to Approve Sending Items : </label>
    <input type="text" id="searchReceiverFormNo" name="searchReceiverFormNo">
    <a id="searchLink" href="#" onclick="searchReceiver()">Search Form</a><br><br>

    <script>
        function searchReceiver() {
            // Get the value from the input box
            var formNo = document.getElementById('searchReceiverFormNo').value;

            // Get the base URL
            var baseUrl = "{{ url_for('render_approve_sender') }}";

            // Modify the href attribute of the link to include the form number
            document.getElementById('searchLink').href = baseUrl + "?formNo=" + formNo;
            console.log("lets check ", formNo)
        }
    </script>
</body>
</html>
