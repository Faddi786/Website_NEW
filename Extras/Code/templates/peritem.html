<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  table {
    border-collapse: collapse;
    font-size: 5px !important;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
    font-size: 5px !important;
  }
  th {
    font-size: 5px !important;
    background-color: lightgray;
  }
</style>
<title>Form Table</title>
</head>
<body>
  
  <label for="count">Enter Count:</label><br>
  <input type="number" id="count" name="count" min="1" value="1"><br><br>

<table id="mainTable">
  <tr>
    <th>Product Category</th>
    <th>Product Name</th>
    <th>Photo (Top)</th>
    <th>Photo (Bottom)</th>
    <th>Photo (Left)</th>
    <th>Photo (Right)</th>
    <th>Condition</th>
    <th>Remarks</th>
  </tr>
  <tr>
    <td>
      <select id="productName" name="productName">
        <option value="product1">Product 1</option>
        <option value="product2">Product 2</option>
        <option value="product3">Product 3</option>
      </select>
    </td>
    <td>
      <select id="productName" name="productName">
        <option value="product1">Product 1</option>
        <option value="product2">Product 2</option>
        <option value="product3">Product 3</option>
      </select>
    </td>
    <td><input type="file" id="photo" name="photo" accept="image/*"></td>
    <td><input type="file" id="photo" name="photo" accept="image/*"></td>
    <td><input type="file" id="photo" name="photo" accept="image/*"></td>
    <td><input type="file" id="photo" name="photo" accept="image/*"></td>
    <td>
      <select id="Condition" name="Condition">
        <option value="product1">Good</option>
        <option value="product2">Bad</option>
        <option value="product3">Worse</option>
      </select>
    </td>
    <td><input type="text" id="remarks" name="remarks" size="40"></td>
  </tr>
</table><br>
<input type="submit" value="Submit">


<script>
document.getElementById('count').addEventListener('change', function() {
  var count = parseInt(this.value);
  var table = document.getElementById('mainTable');
  
  // Remove existing rows except the header row
  while (table.rows.length > 1) {
    table.deleteRow(1);
  }
  
  // Add new rows based on count
  for (var i = 0; i < count; i++) {
    var row = table.insertRow(-1);
    for (var j = 0; j < 8; j++) {
      var cell = row.insertCell(j);
      if (j === 2 || j === 3 || j === 4 || j === 5) {
        cell.innerHTML = '<input type="file" id="photo" name="photo" accept="image/*">';
      } else if (j === 0 || j === 1 || j === 6) {
        cell.innerHTML = '<select id="productName" name="productName"><option value="product1">Product 1</option><option value="product2">Product 2</option><option value="product3">Product 3</option></select>';
      } else if (j === 7) {
        cell.innerHTML = '<input type="text" id="remarks" name="remarks" size="40">';
      }
    }
  }
});
</script>

</body>
</html>
