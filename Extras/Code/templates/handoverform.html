<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Handover Form</title>
</head>
<body>

<h2>Handover Form</h2>

<form action="/submit-handover" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
    <label for="projectName">Project Name:</label><br>
    <select id="projectName" name="projectName" required>
      <option value="">Select Project Name</option>
      <option value="Project A">Project A</option>
      <option value="Project B">Project B</option>
      <option value="Project C">Project C</option>
      <!-- Add more options as needed -->
    </select><br><br>
    
    <label for="originSite">Origin of Site:</label><br>
    <select id="originSite" name="originSite" required>
      <option value="">Select Origin Site</option>
      <option value="Site 1">Site 1</option>
      <option value="Site 2">Site 2</option>
      <option value="Site 3">Site 3</option>
      <!-- Add more options as needed -->
    </select><br><br>
  
    <label for="destinationSite">Destination Site:</label><br>
    <select id="destinationSite" name="destinationSite" required>
      <option value="">Select Destination Site</option>
      <option value="Site A">Site A</option>
      <option value="Site B">Site B</option>
      <option value="Site C">Site C</option>
      <!-- Add more options as needed -->
    </select><br><br>
  
    <label for="handoverPersonName">Handover Person Name:</label><br>
    <select id="handoverPersonName" name="handoverPersonName" required>
      <option value="">Select Handover Person</option>
      <option value="John Doe">John Doe</option>
      <option value="Jane Smith">Jane Smith</option>
      <option value="Alex Johnson">Alex Johnson</option>
      <!-- Add more options as needed -->
    </select><br><br>
  
    <label for="receiverPersonName">Receiver Person Name:</label><br>
    <select id="receiverPersonName" name="receiverPersonName" required>
      <option value="">Select Receiver Person</option>
      <option value="Michael Brown">Michael Brown</option>
      <option value="Emily Davis">Emily Davis</option>
      <option value="Chris Wilson">Chris Wilson</option>
      <!-- Add more options as needed -->
    </select><br><br>

    
  <iframe src="{{ url_for('page1') }}" width="100%" height="500" style="border: none; padding: 0;" ></iframe>
  


</form>

<script>
function validateForm() {
    var files = document.getElementById('photo').files;
    if (files.length < 4) {
        alert("Please select at least 4 photos.");
        return false;
    }
    // Additional validation logic can be added here if needed.
    return true;
}

function increment() {
    var quantityInput = document.getElementById('quantity');
    var currentValue = parseInt(quantityInput.value);
    quantityInput.value = currentValue + 1;
}

function decrement() {
    var quantityInput = document.getElementById('quantity');
    var currentValue = parseInt(quantityInput.value);
    if (currentValue > 1) {
        quantityInput.value = currentValue - 1;
    }
}

</script>

</body>
</html>
