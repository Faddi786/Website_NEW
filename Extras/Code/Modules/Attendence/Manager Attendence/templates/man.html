<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Holiday Manager</title>
<style>
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    .box {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Holiday Manager</h2>
    <button onclick="createSingle()">Declare Holiday/Working</button>
    <button onclick="createBatch()">Declare Range</button>

    <div id="holidayContainer"></div>

    <input type="text" id="remarks" placeholder="Remarks">
    <button onclick="submitData()">Submit</button>
</div>

<script>
    function createSingle() {
        const holidayContainer = document.getElementById('holidayContainer');
        const box = document.createElement('div');
        box.classList.add('box');
        box.innerHTML = '<label>Date: <input type="date" name="date"></label>';
        holidayContainer.appendChild(box);
    }

    function createBatch() {
        const holidayContainer = document.getElementById('holidayContainer');
        const boxFrom = document.createElement('div');
        boxFrom.classList.add('box');
        boxFrom.innerHTML = '<label>From: <input type="date" name="fromDate"></label>';
        holidayContainer.appendChild(boxFrom);

        const boxTo = document.createElement('div');
        boxTo.classList.add('box');
        boxTo.innerHTML = '<label>To: <input type="date" name="toDate"></label>';
        holidayContainer.appendChild(boxTo);
    }

    function submitData() {
        const remarks = document.getElementById('remarks').value;
        const dates = [];

        // Gather dates
        const dateInputs = document.querySelectorAll('input[type="date"]');
        dateInputs.forEach(input => {
            dates.push(input.value);
        });

        // Send data to server or handle as required
        console.log('Remarks:', remarks);
        console.log('Dates:', dates);
        // You can send this data to server using AJAX or any other method
    }
</script>
</body>
</html>
