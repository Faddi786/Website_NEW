<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        h2 {
        text-align: center;
        margin-top: 50px;
    }


    </style>
</head>
<body>
    <h2>Attendance Tracker</h2>
<div class="container">

    <div class="form-group">

        <button style = "margin-right: 20px;margin-left: 150px;"id="present">Present</button>

    </div>
    <div class="form-group">


    </div>
    <div class="form-group">
        <label for="remarks">Remarks</label>
        <input type="text" id="remarks" placeholder="Enter remarks...">
    </div>
</div>
<script>
    document.getElementById("present").addEventListener("click", function() {
    var remarks = document.getElementById("remarks").value;
    
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/get-attendance", true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                // Request was successful
                console.log(xhr.responseText);
                // You can handle the response here
            } else {
                // There was an error
                console.error('Error:', xhr.status);
            }
        }
    };
    var data = JSON.stringify({ "remarks": remarks });
    xhr.send(data);
});


</script>
</body>
</html>
