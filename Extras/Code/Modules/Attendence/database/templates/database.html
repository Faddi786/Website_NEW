<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdowns</title>
</head>
<body>

<label for="name">Name:</label>
<select id="name">
  <option value="" disabled selected>Choose name here</option>
  <option value="John">John</option>
  <option value="Jane">Jane</option>
  <option value="Alice">Alice</option>
  <option value="Bob">Bob</option>
  <option value="Tom">Tom</option>
</select>

<br>

<label for="month">Month:</label>
<select id="month">
  <option value="" disabled selected>Choose month here</option>
  <option value="January">January</option>
  <option value="February">February</option>
  <option value="March">March</option>
  <option value="April">April</option>
  <option value="May">May</option>
  <option value="June">June</option>
  <option value="July">July</option>
  <option value="August">August</option>
  <option value="September">September</option>
  <option value="October">October</option>
  <option value="November">November</option>
  <option value="December">December</option>
</select>

<br>

<label for="year">Year:</label>
<select id="year">
  <option value="" disabled selected>Choose year here</option>
  <option value="2022">2022</option>
  <option value="2023">2023</option>
  <option value="2024">2024</option>
  <option value="2025">2025</option>
  <option value="2026">2026</option>
  <option value="2027">2027</option>
  <option value="2028">2028</option>
  <option value="2029">2029</option>
  <option value="2030">2030</option>
</select>

<br>

<button id="submitBtn">Submit</button>

<script>
document.getElementById("submitBtn").addEventListener("click", function() {
    var name = document.getElementById("name").value;
    var month = document.getElementById("month").value;
    var year = document.getElementById("year").value;

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/display-data", true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                console.log("Data sent successfully!");
            } else {
                console.error("Error sending data!");
            }
        }
    };
    var data = JSON.stringify({ name: name, month: month, year: year });
    xhr.send(data);
});
</script>

</body>
</html>
