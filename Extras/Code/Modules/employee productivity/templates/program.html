<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Month Name</title>
  <style>
    .button-container {
      text-align: center;
      margin-top: 50px;
    }

    .button-container button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
    }

    .button-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <label for="nameDropdown">Name:</label>
    <select id="nameDropdown">
      <option value="RUTUJA MANE">RUTUJA MANE</option>
      <option value="OMKAR DALVI">OMKAR DALVI</option>
      <option value="AISHWARYA">AISHWARYA</option>
      
    </select>
    <label for="monthDropdown">Month:</label>
    <select id="monthDropdown">
      <option value="jan">January</option>
      <option value="feb">February</option>
      <option value="march">March</option>
    </select>
    <button id="generateButton">Generate</button>
  </div>

  <script>
    document.getElementById("generateButton").addEventListener("click", function() {
      
      // Get the values of name and month
      var name = document.getElementById("nameInput").value;
      var month = document.getElementById("monthInput").value;
  
      // Make an AJAX request to the Flask route with parameters
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/get-data?name=" + name + "&month=" + month, true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
          alert(xhr.responseText);
        }
      };
      xhr.send();
    });
  </script>
  
</body>
</html>
