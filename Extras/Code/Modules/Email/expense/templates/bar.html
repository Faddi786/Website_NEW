<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Button Creation</title>
<style>
  /* Optional styling */
  button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Dynamically Created Buttons</h2>
<div id="buttonContainer"></div>

<script>
window.onload = function() {
    // Function to create buttons dynamically based on count
    function createButtons(count) {
        var buttonContainer = document.getElementById("buttonContainer");

        // Loop to create buttons
        for (var i = 1; i <= count; i++) {
            var button = document.createElement("button");
            button.textContent = "Button " + i;
            button.addEventListener("click", function() {
                alert("You clicked " + this.textContent);
            });
            buttonContainer.appendChild(button);
        }
    }

    // Make an AJAX request to Flask route to get the row count
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/get_row_count", true);
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            var response = JSON.parse(xhr.responseText);
            var rowCount = response.row_count;
            createButtons(rowCount);
        }
    };
    xhr.send();
};
</script>

</body>
</html>
