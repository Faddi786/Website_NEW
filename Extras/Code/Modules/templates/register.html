<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Management</title>
<style>
    /* Basic CSS for layout */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    form {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"], input[type="password"], select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    h2 {
        text-align: center;
        margin-top: 50px;
    }

</style>
</head>
<body>        <h2>Register page</h2>
    <form>

        <label for="manager">Manager:</label>
        <select id="manager" name="manager">
            <option value="manager1">Manager</option>
            <option value="manager2">Employee</option>
            <!-- Add more managers as needed -->
        </select>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="office">Office:</label>
        <select id="office" name="office">
            <option value="office1">Gujarat</option>
            <option value="office2">Delhi</option>
            <option value="office1">Gurgaon</option>
            <option value="office2">Chinchpokli</option>
            <option value="office1">Dahisar</option>
            <option value="office2">Powai</option>
            <option value="office1">Rajasthan</option>

            <!-- Add more offices as needed -->
        </select>
        
        <input type="submit" value="Create Account">
        <button style = "margin-left: 350px;"id="absent">Set Privileges</button>
    </form>
</body>
</html>
