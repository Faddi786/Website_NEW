<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Settings</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div>
        <h2>Emailing</h2>
        <div>
            <label for="gmailToggle">Gmail</label>

            <label for="unableGmail">Unable</label>
            <input type="checkbox" id="unableGmail">
        </div>
        <div>
            <label for="email">Gmail</label>
            <input type="text" id="email" placeholder="Enter your gmail id">

            <label for="emailAppPassword">App Password</label>
            <input type="text" id="emailAppPassword" placeholder="Enter App Password">
            <label for="emailCC">CC</label>
            <input type="text" id="emailCC" placeholder="Enter CC">
            <label for="emailBCC">BCC</label>
            <input type="text" id="emailBCC" placeholder="Enter BCC">
        </div>
    </div>

    <div>
        <h2>Programs</h2>
        <div>
            <label for="programsToggle">Programs</label>

            <label for="unablePrograms">Unable</label>
            <input type="checkbox" id="unablePrograms">
        </div>
        <div>
            <label for="mlModel1">ML Model 1</label>
            <input type="checkbox" id="mlModel1">
            <label for="mlModel2">ML Model 2</label>
            <input type="checkbox" id="mlModel2">
            <label for="program1">Program 1</label>
            <input type="checkbox" id="program1">
            <label for="program2">Program 2</label>
            <input type="checkbox" id="program2">
            <label for="program3">Program 3</label>
            <input type="checkbox" id="program3">
        </div>
    </div>
    <button style = "margin-left: 730px;margin-top: 50px;"id="absent">Back to Register</button>

    <button style = "margin-left: 20px;margin-top: 50px;"id="absent">Set</button>
    

    <script>
        // Add your JavaScript logic here
    </script>
</body>
</html>
