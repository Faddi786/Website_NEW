<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Centering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.button-container {
    text-align: center;
}

.button-container button {
    margin: 10px;
    padding: 10px 20px;
}


</style>
<body>
    <div class="container">
        <div class="button-container">
            <button>Handover Item</button>
            <button>Inventory Dashboard</button>
            <button>Pending Receivement</button>
            <button>Item Add/Remove</button>
            <button>Removed Items</button>
        </div>
    </div>
</body>
</html>
