<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .left-pane {
            width: 200px;
            background-color: #f0f0f0;
            padding: 10px;
            box-sizing: border-box;
        }

        .right-pane {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
        }


        .category-link {
            
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            margin-bottom: 5px;

        }
        .logout {

    position: absolute;
    bottom: 0;
margin-bottom: 40px;


}
    </style>
    <title>Pioneer Foundation</title>
</head>

<body>

<div class="container">
    <div class="left-pane">

        <!-- Use links within a list -->
        <button style = "margin-top: 50px; margin-left: 10px; ">Inventory Management</button>
        <button style = "margin-top: 30px; margin-left: 10px; ">Attendance Management</button>
        <button style = "margin-top: 30px; margin-left: 10px; ">Programs</button><br>
        <button style = "margin-top: 30px; margin-left: 10px; ">Email</button><br>
        <button style = "margin-top: 30px; margin-left: 10px; ">My Employees</button>
        <button style = "margin-top: 30px; margin-left: 10px; ">My Account</button>
       <button class = "logout">Logout</button>

    </div>


</div>

<script>
    function createDynamicContent(url) {
            var divElement = document.createElement('div');
            divElement.classList.add('right-pane');
            divElement.id = 'dynamicContent';

            var iframeElement = document.createElement('iframe');
            iframeElement.src = url;
            iframeElement.width = '100%';
            iframeElement.height = '5000';
            iframeElement.style.border = 'none';
            iframeElement.style.padding = '0';
            iframeElement.scrolling = 'no';

            divElement.appendChild(iframeElement);

            return divElement;
        }

        // Add event listener to the button
        var inventoryButton = document.getElementById('logout');
        inventoryButton.addEventListener('click', function() {
            var dynamicContentDiv = createDynamicContent("{{ url_for('welcome') }}"); // Replace "{{ url_for('welcome') }}" with your desired URL
            document.body.appendChild(dynamicContentDiv);
        });

    // Listen for form submission message from iframe
    window.addEventListener('message', function(event) {
        if (event.origin !== window.location.origin) return; // Check origin for security
        if (event.data.type === 'formSubmission') {
            // Handle form submission data
            console.log('Form data received in parent window:', event.data.form);
            // Submit the form using AJAX or any other method
        }
    });


    // Add event listeners to category links
    document.querySelectorAll('.category-link').forEach(link => {
        link.addEventListener('click', function (event) {
            event.preventDefault(); // Prevent default behavior of link
            let url = this.getAttribute('href'); // Get the URL from the link's href attribute
            fetch(url) // Fetch the content of the URL
                .then(response => response.text()) // Convert response to text
                .then(html => {
                    document.getElementById('dynamicContent').innerHTML = html; // Inject the fetched HTML into the right pane
                })
                .catch(error => console.error('Error fetching content:', error));
        });
    });



</script>

</body>
</html>
